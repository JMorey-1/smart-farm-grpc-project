// Robot proto file 
syntax = "proto3";

package robot;

service RobotService {
  rpc StreamRobotStatus (RobotStatusRequest) returns (stream RobotStatusResponse);
}

message RobotStatusRequest {
  string robotId = 1; // Optional: specify which robot
}

message RobotStatusResponse {
  string robotId = 1;
  string position = 2;
  string currentTask = 3;
  float containerLoadPercent = 4;
  float batteryLevelPercent = 5;
  string timestamp = 6;
}